<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://kyber.network/favicon.ico">
  <title>KyberWidget Configuration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
  <link rel="stylesheet" href="assets/styles.css?v=34">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
</head>
<body class="widget-config__body theme-emerald">
<div class="colored-block"></div>
<div id="wrapper">
  <h1 class="widget-config__header">KyberWidget Configuration</h1>
  <div class="widget-config__container">

    <div class="widget-config__content widget-config__content--flex">
      <div class="widget-config__header-item">
        <div id="widget" class="item-value"></div>
      </div>

      <div class="widget-config__header-item">
        <div class="widget-config__btn widget-config__select version click-outside" id="version-selector">
          <div class="widget-config__select-title">Version v<span id="selected-version">0.6</span></div>
          <div class="widget-config__select-container">
            <div class="widget-config__select-item" data-version="0.1">Version v0.1</div>
            <div class="widget-config__select-item" data-version="0.2">Version v0.2</div>
            <div class="widget-config__select-item" data-version="0.3">Version v0.3</div>
            <div class="widget-config__select-item" data-version="0.4">Version v0.4</div>
            <div class="widget-config__select-item" data-version="0.5">Version v0.5</div>
            <div class="widget-config__select-item" data-version="0.6">Version v0.6</div>
          </div>
        </div>

        <div class="widget-config__btn" data-modal-id="code-modal" id="widget-html-source">HTML Source</div>
      </div>
    </div>

    <div class="widget-config__content">
      <form class="widget-config__form">
        <section class="widget-config__form-section">
          <h3 class="section-title">
            <div class="section-title__text">Appearance</div>
          </h3>
          <div class="item border-item">
            <label class="item-name">Widget Type</label>
            <div class="widget-config__option-container">
              <label class="widget-config__option">
                <span class="widget-config__option-text">Pay</span>
                <input class="widget-config__radio" type="radio" name="type" value="pay" checked/>
                <span class="widget-config__checkmark"/>
              </label>
              <label class="widget-config__option">
                <span class="widget-config__option-text">Swap</span>
                <input class="widget-config__radio" type="radio" name="type" value="swap"/>
                <span class="widget-config__checkmark"/>
              </label>
              <label class="widget-config__option">
                <span class="widget-config__option-text">Buy</span>
                <input class="widget-config__radio" type="radio" name="type" value="buy"/>
                <span class="widget-config__checkmark"/>
              </label>
            </div>
          </div>
          <div class="item border-item">
            <label class="item-name">Widget Mode</label>
            <div class="widget-config__option-container">
              <label class="widget-config__option">
                <span class="widget-config__option-text">Popup</span>
                <input class="widget-config__radio" type="radio" name="mode" value="popup" checked/>
                <span class="widget-config__checkmark"/>
              </label>
              <label class="widget-config__option">
                <span class="widget-config__option-text">New Tab</span>
                <input class="widget-config__radio" type="radio" name="mode" value="tab"/>
                <span class="widget-config__checkmark"/>
              </label>
              <label class="widget-config__option">
                <span class="widget-config__option-text">iFrame</span>
                <input class="widget-config__radio" type="radio" name="mode" value="iframe"/>
                <span class="widget-config__checkmark"/>
              </label>
            </div>
          </div>
          <div class="item border-item">
            <label class="item-name">Widget Theme</label>
            <div class="widget-config__theme-container">
              <div class="widget-config__theme-item emerald active" data-theme="theme-emerald"></div>
              <div class="widget-config__theme-item sunset" data-theme="theme-sunset"></div>
              <div class="widget-config__theme-item ocean" data-theme="theme-ocean"></div>
            </div>
          </div>
        </section>

        <section class="widget-config__form-section">
          <h3 class="section-title">
            <div class="section-title__text">Parameters</div>
          </h3>
          <div class="item hidden-type-swap hidden-type-buy">
            <label class="item-name required-type-pay">Recipient Address</label>
            <div class="item-value">
              <input name="receiveAddr" class="input-box full-length" type="text" data-type-swap="" data-type-buy="" spellcheck="false" value="0x63B42a7662538A1dA732488c252433313396eade"
                     placeholder="0x..." pattern="^0x[a-fA-F0-9]{40}$" message="Recipient Address must be a valid Ethereum address.">
            </div>
          </div>
          <div class="item hidden-type-swap">
            <label class="item-name required-type-pay required-type-buy">Receiving Token Symbol</label>
            <div class="item-value">
              <input id="dest-token" name="receiveToken" class="input-box uppercase" type="hidden" data-type-swap="" spellcheck="false" maxlength="6" value="ETH">

              <div class="widget-config__dropdown">
                <div id="token-trigger" class="widget-config__dropdown-trigger">ETH</div>
                <div class="widget-config__dropdown-content">
                  <div class="widget-config__dropdown-search">
                    <input id="widget-config__token-search" placeholder="Search" type="text" value="">
                  </div>
                  <div id="token-list" class="widget-config__dropdown-list"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="item hidden-type-swap">
            <label class="item-name">Receiving Amount</label>
            <div class="item-value">
              <input class="input-box" name="receiveAmount" type="number" data-type-swap="" min="0.001" step="0.000000000000000001" message="Receiving Amount must be at least 0.001.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Callback URL</label>
            <div class="item-value">
              <input name="callback" class="input-box full-length" type="url" pattern="https://.+" placeholder="https://..." value="https://kyberpay-sample.knstats.com/callback" message="Callback URL must be a valid HTTPS URL.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Param Forwarding</label>
            <div class="widget-config__checkbox-container">
              <label class="widget-config__checkbox-label">
                <span class="widget-config__checkbox-text">Forward params to callback URL</span>
                <input class="widget-config__checkbox-input" type="checkbox" name="paramForwarding" checked/>
                <span class="widget-config__checkbox-substitute"/>
              </label>
            </div>
          </div>
          <div class="item">
            <label class="item-name">Network</label>
            <div class="item-value">
              <select id="widget-network" name="network" class="widget-config__select-default full-width">
                <option value="">Default</option>
                <option value="test">Testnet</option>
                <option value="ropsten" selected>Ropsten</option>
                <option value="production">Production</option>
                <option value="mainnet">Mainnet</option>
              </select>
            </div>
          </div>
          <div class="item">
            <label class="item-name">Pinned Tokens (since v0.2)</label>
            <div class="item-value">
              <input name="pinnedTokens" class="input-box full-length" type="text"
                     pattern="^[A-Za-z0-9]+(_[A-Za-z0-9]+){0,}$"
                     placeholder="ETH_KNC_DAI_..." message="Pinned Tokens must be in TOKEN_TOKEN_TOKEN format.">
            </div>
          </div>
          <div class="item hidden-type-pay hidden-type-buy">
            <label class="item-name">Default Pair (since v0.2)</label>
            <div class="item-value">
              <input name="defaultPair" class="input-box full-length" type="text"
                     pattern="^[A-Za-z0-9]+_[A-Za-z0-9]+$"
                     placeholder="ETH_KNC" message="Default Pair must be in TOKEN_TOKEN format.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Commision-receiving Address</label>
            <div class="item-value">
              <input name="commissionId" class="input-box full-length" spellcheck="false" type="text" pattern="^0x[a-fA-F0-9]{40}$" placeholder="0x..." message="Commision-receiving Address must be a valid Ethereum address.">
            </div>
          </div>
          <div class="item">
            <label class="item-name">Extra Params</label>
            <div class="item-value">
              <input name="extraParams" class="input-box full-length" spellcheck="false" type="text" placeholder="name1=value1&name2=value2">
            </div>
          </div>
        </section>
      </form>
    </div>
  </div>

  <div class="kyber-overlay">
    <div class="kyber-modal" id="code-modal">
      <div class="kyber-modal__content">
        <div id="sourceContent" class="source-tabs">
          <div class="widget-config__title" data-tab="#sourceHtmlItem" id="defaultOpen">HTML Source</div>

          <div id="sourceHtmlItem" class="tabcontent">
            <pre><code id="sourceHtml" class="language-markup"></code></pre>
          </div>

          <div class="btn-copy-container">
            <div class="widget-config__default-btn btn-copy">Copy</div>
            <div class="copied-text">Copied to clipboard</div>
          </div>
        </div>
        <div class="kyber-modal__close-btn">Ã—</div>
      </div>
    </div>
  </div>
</div>
<script data-manual src="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/prism.min.js"></script>
<script src="assets/main.js?v=68"></script>
</body>

</html>
