sudo: required

language: node_js

cache:
    directories:
      - node_modules

node_js:
  - "8"

env:
  - WIDGET_VERSION=v0.2
script: 
  - echo "npm test temporarily disabled"

install:
  - npm ci
  - npm run build-native

deploy:
  # kyber widget
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-widget.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: dist/native
    skip_cleanup: true
    on:
      branch: develop

  # widget/config
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-widget.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: widget/config
    upload-dir: widget/config
    skip_cleanup: true
    on:
      branch: develop

  # etheremon-widget 
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-etheremon.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: dist/native
    skip_cleanup: true
    on:
      branch: develop_etheremon

  # widget-wrapper
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-widget.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: dist/native
    upload-dir: wrapper
    skip_cleanup: true
    on:
      branch: develop_wrapper

  # examples
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: dev-widget.knstats.com
    region: ap-southeast-1
    acl: public_read
    local_dir: examples
    upload-dir: examples
    skip_cleanup: true
    on:
      branch: develop_wrapper
